services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
    ports:
      - "4000:4000"
    env_file:
      - .env.docker
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_PRISMA_URL: postgresql://postgres:postgres@db:5432/app
      PORT: 4000
    command: npm run start
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:4000 || exit 1",
        ]
      interval: 30s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  db-data:
